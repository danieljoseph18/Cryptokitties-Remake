<html lang="en">

<head>
    <title>Breed</title>


    <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="assets/bootstrap/js/popper.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="assets/js/web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./index.js"></script>

    <link rel="stylesheet" href="assets/css/homepage.css">
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/frontend.css">
    <link rel="stylesheet" href="assets/css/animation.css">
    <link rel="stylesheet" href="assets/css/cats.css">

    <div class='button'>
        <a href='./homepage.html' target='_self'><button class='homepage'>Homepage</button></a>
        <a href="./index.html" target="_self"><button class="creator">Kitty Creator</button></a>
        <a href='./breed.html' target='_self'><button class='breeder'>Kitty Breeder</button></a>
        <a href="./catalogue.html" target="_self"><button class='catalogue'>Kittylogue</button></a>
        <a href='./marketplace.html' target='_self'><button class='marketplace'>MarKITplace</button></a>
    </div>

</head>

<body cz-shortcut-listen="true">

    
    <div class="container breedBox" align="center">
        <h2 class="mb-5">Kitty Breeding</h2>

        <div class="row" id="breedDiv">

            <div class="col-lg-6">
                <p><b>Mum</b></p>
                <p>This kitty will be pregnant</p>
                <div class="featureBox pointer" data-toggle="modal" data-target="#catSelection">
                    <div id="Dame" data-catid="-1" onclick="breedKitties(this.id)" align="left">
                        <div align="center">
                            

                            <h4>Select a cat as Mum</h4>
                        </div>
                    </div>
                </div>
                <div id="catDNADame"></div>
            </div>
            <div class="col-lg-6">
                <p><b>Dad</b></p>
                <p>This kitty will be the Dad</p>
                <div class="featureBox pointer" data-toggle="modal" data-target="#catSelection">
                    <div id="Sire" data-catid="-1" onclick="breedKitties(this.id)" align="left">
                        <div align="center">
                            <div class="egg">

                            </div>

                            <h4>Select a cat as Dad</h4>
                        </div>
                    </div>
                </div>
                <div id="catDNASire"></div>
            </div>
        </div>
        <button class="btn red-btn mt-5" id="breed" disabled>Click to Breed</button>
    </div>
 
    <!-- Cats modal box -->
    <div class="modal" id="catSelection" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">My kitties</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Select one of your Kitties.</p>
                    <div class="row" id="catsDiv"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>



</body>

<script src="assets/js/colors.js"></script>
<script src="assets/js/catalogue/buildCat.js"></script>
<script src="assets/js/catalogue/showCats.js"></script>

</html>
